<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy RPG Quest</h1>
        <div id="game">
            <div id="story-container">
                <div id="story">Welcome to your adventure!</div>
                <div id="choices" class="btn-container"></div>
            </div>
            <div id="start-container" class="start-btn-container">
                <button id="start-btn" class="btn">Start Your Adventure</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
